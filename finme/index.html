<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@500;600&display=swap" rel="stylesheet">

</head>
<body>
  <aside class="sidebar">
    <h2>Navigation</h2>
    <ul>
      <li><a href="index.html">Contact</a></li>
      <li><a href="sort.html">Sortable List</a></li>
      <li><a href="faq.html">FAQ</a></li>
    </ul>
  </aside>

  <main class="form-container">
    <div class="form-card">
      <h1>Get in Touch</h1>
      <p class="form-subtitle">We’d love to hear from you. Fill out the form and we’ll get back to you shortly.</p>
      <form id="contactForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Jane Doe" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="jane@example.com" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write your message..." required></textarea>

        <button type="submit">Submit</button>
      </form>
      <p id="confirmation"></p>
      <p id="timer"></p>
    </div>
  </main>

  <script src="assets/js/form.js"></script>
</body>
</html>
